<div class="container">
  <div class="card p-5">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput placeholder="Username or Email" [formControl]="emailFormControl" (keyup.enter)="signIn()" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-2">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" (keyup.enter)="signIn()" />
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-error *ngIf="data?.Message">
          {{data?.Message}}
        </mat-error>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="signIn()">Login</button>
      </div>
    </div>
  </div>
</div>
